<script type="text/javascript" src="../../js/petite-vue.js"></script>

<style>
.hide-options { color: white; font-weight: bold; }
</style>

<div v-scope id="katapp">
	<div>
		<button @click="handlers.makeElection">Make Election</button>
	</div>
	<hr />
	<div v-for="category in rbl.source('configBenefitCategories')" :key="category.groupId">
		<div><b>Category {{category.groupId}}: {{category.text}}</b></div>
		<br/>
		<div v-scope="katTemplate({
			name: 'coverage-summary-benefit-list-items',
			get rows() { return rbl.source('electionSummary').filter( r => r.groupId == category.groupId); }
		})"></div>
		<hr/>
	</div>
	{{rbl.results}}
</div>

<template id="coverage-summary-benefit-list-items">
	<div v-for="coverage in rows" :key="coverage.index" :key-off="coverage.currentCode" :data-index="coverage.index"
		:data-current-code="coverage.currentCode">
		<div>Benefit: {{coverage.benefitName}}</div>
		<div>Coverage: {{coverage.currentCode}}</div>
		<div>Cost: {{coverage.eeCost}}</div>
		<div v-scope="katTemplate({
			name: 'more-info',
			get item() { return coverage; }
		  })"></div>
		<br/>
	</div>
</template>

<template id="more-info">
	<div v-scope="{
	  get optionId() { return item.benefitType + '-' + (item.optionId || '').padStart(2,'0'); },
	  get optionSavannaId() { return `${item.benefitType}_${(item.optionId || '').padStart(2,'0')}`; },
	  get helpfulInfo() {
		const rows = rbl.source('helpfulInfo', 'brd');
		const result = rows.find(r => r.index == this.optionId);
		return result;
	  },
	  get hasSavannaContent() { return rbl.value('rbl-value', `s-hw/info_${this.optionSavannaId}.html | hw/info_${item.benefitType}.html`, 'value') == '1'; },
	  get showSummaryLink() { return ( this.helpfulInfo?.summaryLink ?? '0' ) != '0'; },
	  get showMoreOptions() { 

		if (item.benefitType == 'MEDICAL') {
			console.log('showMoreOptions', this.optionId, this.hasSavannaContent, this.showSummaryLink);
		}
		return this.hasSavannaContent || this.showSummaryLink; 
	  }
	}">
		More Options: {{showMoreOptions}}
	</div>
</template>

				const table = args.length == 1 ? "rbl-value" : args[0]
				const keyValue = args.length == 1 ? args[0] : args[1]
				const returnField = args.length >= 3 ? args[2] : undefined
				const keyField = args.length >= 4 ? args[3] : undefined
				const calcEngine = args.length >= 5 ? args[4] : "ce1"

				return getResultTableRows(table, calcEngine).find(
					(r) => r[keyField ?? "id"] == keyValue,
				)?.[returnField ?? "value"]
			}
			const getResultTableRows = function (table, calcEngine) {
				return that.state.rbl.results[calcEngine]?.[table] ?? []
			}

			const state = {
				application: this,
				rbl: {
					source(table, ce) {
						return getResultTableRows(table, ce ?? "ce1")
					},
					value() {
						return getValue(...arguments)
					},
					results: {},
					pushTo(tabDef, table, rows) {
						const t = tabDef[table] ?? (tabDef[table] = []);
						const toPush = rows instanceof Array ? rows : [rows];
						toPush.forEach((row, i) => {
							row.id = row.id ?? "_pushId_" + (t.length + i);
							const index = t.findIndex(r => r.id == row.id);
							if (index > -1) {
								t[index] = row;
							}
							else {
								t.push(row);
							}
						});
					}
				},
				katTemplate: function (scope) {
					scope.$template = "#" + scope.name
					scope.rbl = state.rbl
					return scope
				},
				handlers: {
					makeElection: function () {
						state.application.calculate(false);
					},
				},
			}

			this.state = PetiteVue.reactive(state)
		}

		copyTabDefToRblState(ce, rows, tableName) {
			if (this.state.rbl.results[ce] == undefined) {
				this.state.rbl.results[ce] = {}
			}
			if (this.state.rbl.results[ce][tableName] == undefined) {
				this.state.rbl.results[ce][tableName] = []
			}
			const target = this.state.rbl.results[ce][tableName]
			target.length = 0
			target.push(...rows)
		}
		mergeTableToRblState(ce, rows, tableName) {
			const key = ce;
			if (this.state.rbl.results[key] == undefined) {
				this.state.rbl.results[key] = {};
			}
			if (this.state.rbl.results[key][tableName] == undefined) {
				this.state.rbl.results[key][tableName] = [];
			}
			rows.forEach(row => {
				if (tableName == "rbl-skip") {
					row["id"] = row.key;
					if (row.value == undefined) {
						row.value = "1";
					}
				}
				const index = this.state.rbl.results[key][tableName].findIndex(r => r.id == row.id);
				if (index > -1) {
					this.extend(this.state.rbl.results[key][tableName][index], row);
				}
				else {
					this.state.rbl.results[key][tableName].push(row);
				}
			});
			this.state.rbl.results[key][tableName] = this.state.rbl.results[key][tableName].filter(r => r.on != "0");
		}
        extend(target, ...sources) {
            sources.forEach((source) => {
                if (source === undefined)
                    return;
                this.copyProperties(target, source);
            });
            return target;
        }
        copyProperties(target, source, replacer) {
            Object.keys(source).forEach((key) => {
                const value = replacer != undefined
                    ? replacer(key, source[key])
                    : source[key];
                if (value != undefined && typeof value === "object" && !Array.isArray(value) && !(value instanceof jQuery) && key != "hostApplication") {
                    if (target[key] === undefined || typeof target[key] !== "object") {
                        target[key] = {};
                    }
                    this.copyProperties(target[key], value, replacer);
                }
                else if (value != undefined || replacer == undefined) {
                    target[key] = value;
                }
            });
            return target;
        }
